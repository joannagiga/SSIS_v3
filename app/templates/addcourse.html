{% extends "base.html" %}
{% block container1 %}
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg py-3 navbar-light bg-light">
      <a class="navbar-brand" href="/">STUDENT INFORMATION SYSTEM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/student">STUDENT<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/course">COURSES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/college">COLLEGES</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- //NAVIGATION BAR -->   
   
   <!-- CREATE COURSE -->
   <div class="container">
    <form method="POST" action="/course/add">
      <h2>Create Course</h2>
      <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
      <div class="student-details">
        <div class="input-box">
          <label for="course_code">Course Code:</label>
          <input type="text" id="course_code" name="course_code" placeholder="Enter Course Code" required>
        </div>
        <div class="input-box">
          <label for="course_name">Course Name:</label>
          <input type="text" id="course_name" name="course_name" placeholder="Enter Course Name" required>
        </div>
        <div class="input-box">
          <label for="college_code">College Code:</label>
          <select id="college_code" name="college_code" placeholder="Enter College Code" required>
            <option value="" disabled selected>Enter College Code</option>
            {% for college in colleges %}
              <option value="{{college.college_code}}">{{college.college_code}}</option>
            {% endfor %}  
          </select>  
        </div>
        <button type="submit" class="submit-button">SUBMIT</button>
        </div>
    </form>
  </div>
  <!-- //CREATE COURSE -->
  {% endblock%}

{% extends "base.html" %}
{% block container1 %}
  <!-- NAVIGATION BAR -->
  <nav class="navbar navbar-expand-lg py-3 navbar-light bg-light">
    <a class="navbar-brand" href="/">STUDENT INFORMATION SYSTEM</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="/student">STUDENT</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/course">COURSES</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" href="/college">COLLEGES<span class="sr-only">(current)</span></a>
        </li>
      </ul>
    </div>
  </nav>
  <!-- //NAVIGATION BAR -->
  
   <!--CREATE COLLEGE -->
  <div class="container">
    <form method="POST" action="/college/add">
        <h2>Create College</h2>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="student-details">
          <div class="input-box">
            <label for="college_code">College Code:</label>
            <input type="text" id="college_code" name="college_code" placeholder="Enter College Code" required>
          </div>
          <div class="input-box">
            <label for="college_name">College Name:</label>
            <input type="text" id="college_name" name="college_name" placeholder="Enter College Name" required>
          </div>
          <button type="submit" class="submit-button">SUBMIT</button>
          </div>
      </form>
    </div>
     <!--//CREATE STUDENT-->

    <!-- SEARCH BAR -->
    <form method="POST" action="/college/search">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      <div class="input-group col-md-10 mx-auto text-center">
        <input type="text" class="form-control rounded" name = "college_search" placeholder="Search College">
        <div class="input-group-append">
            <button class="btn btn-outline-primary" type="submit">Search</button>
        </div>
      </div>
    </form>
    <!-- //SEARCH BAR -->

    <!-- TABLE -->
    <table class="table col-md-10 mx-auto text-center">
      <thead class="thead-light">
        <tr>
          <th scope="col">College Code</th>
          <th scope="col">College Name</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        {% for college in colleges %}
        <tr>
          <td>{{college.college_code}}</td>
          <td>{{college.college_name}}</td>
          <td>
            <button type="button" class="btn btn-success"><i class="fas fa-edit"></i> Edit</button>
            <button type="button" class="btn btn-danger"><i class="far fa-trash-alt"></i> Delete</button>
          </td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
    <!-- //TABLE -->
{% endblock %}

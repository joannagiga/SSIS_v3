{% extends "base.html" %}
{% block container1 %}
    <!-- NAVIGATION BAR -->
    <nav class="navbar navbar-expand-lg py-3 navbar-light bg-light">
      <a class="navbar-brand" href="/">STUDENT INFORMATION SYSTEM</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="/student">STUDENT<span class="sr-only">(current)</span></a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/course">COURSES</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/college">COLLEGES</a>
          </li>
        </ul>
      </div>
    </nav>
    <!-- //NAVIGATION BAR -->

        <!-- CREATE STUDENT -->
        <div class="container">
            <form method="post" action="/student/add">
              <h2>Create Student</h2>
              <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
              <div class="student-details">
                <div class="input-box">
                  <label for="student_ID">ID Number:</label>
                  <input type="text" id="student_ID" name="student_ID" placeholder="Enter ID Number" required>
                </div>
                <div class="input-box">
                  <label class="details">Course Code</label>
                  <select id="course_code" name="course_code" placeholder="Enter Course Code" required>
                    <option value="" disabled selected>Enter Course Code</option>
                    {% for course in courses %}
                    <option value="{{ course.course_code }}">{{ course.course_code }}</option>
                    {% endfor %}
                  </select>
                </div>
                <div class="input-box">
                  <label for="first_name">First Name:</label>
                  <input type="text" id="first_name" name="first_name" placeholder="Enter First Name" required>
                </div>
                <div class="input-box">
                  <label for="year_level">Year Level:</label>
                  <select id="year_level" name="year_level" required>
                    <option value="" disabled selected>Select Year Level</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                  </select>
                </div>
                <div class="input-box">
                  <label for="last_name">Last Name:</label>
                  <input type="text" id="last_name" name="last_name" placeholder="Enter Last Name" required>
                </div>
                <div class="input-box">
                  <label for="gender">Gender:</label>
                  <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                  </select>
                </div>
                <button type="submit" class="submit-button">SUBMIT</button>
              </div>
            </form>
          </div>
          
{% endblock%}

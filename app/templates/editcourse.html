{% extends "base.html" %}
{% block container1 %}
    <nav class="navbar navbar-expand-lg py-3 navbar-light bg-light">
        <a class="navbar-brand" href="/">STUDENT INFORMATION SYSTEM</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
            <a class="nav-link" href="/student">STUDENT<span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/course">COURSES</a>
            </li>
            <li class="nav-item">
            <a class="nav-link" href="/college">COLLEGES</a>
            </li>
        </ul>
        </div>
    </nav>
    <!-- CREATE COURSE -->
    <div class="container">
        <form method="POST">
        <h2>Edit Course</h2>
        <input type="hidden" name="csrf_token" value="{{csrf_token()}}">
        <div class="student-details">
            <div class="input-box">
            <label for="course_code">Course Code:</label>
            <input type="text" id="course_code" name="course_code"  value="{{course_code}}" disabled required>
            <input type="hidden" name="course_code" value="{{course_code}}">
            </div>
            <div class="input-box">
            <label for="course_name">Course Name:</label>
            <input type="text" id="course_name" name="course_name" value="{{course_name}}" required>
            </div>
            <div class="input-box">
            <label for="college_code">College Code:</label>
            <input type="text" id="college_code" name="college_code" value="{{college_code}}" required>
            </div>
            <button type="submit" class="submit-button">SUBMIT</button>
            </div>
        </form>
    </div>
    <!-- //CREATE COURSE -->

    {% endblock%}
